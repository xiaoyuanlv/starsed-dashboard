<div class="flex flex-wrap">
    <div class="w-full lg:w-6/12 px-4" style="min-height: 700px;">
  
      <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-200 border-0">
        <div class="rounded-t bg-white mb-0 px-6 py-6">
          <div class="text-center flex justify-between">
            <h6 class="text-gray-800 text-xl font-bold">
                Change Password
            </h6>
          </div>
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
          <form [formGroup]="profileForm" (ngSubmit)="onSubmit(profileForm.value)">
            <h6 class="text-gray-500 text-sm mt-3 mb-6 font-bold uppercase">
              Password
            </h6>
            <div class="flex flex-wrap">
              <div class="w-full lg:w-6/12 px-4">
                <div class="relative w-full mb-3">
                  <label class="block uppercase text-gray-700 text-xs font-bold mb-2" htmlFor="grid-password">
                    Old Password
                  </label>
                  <input type="password" formControlName="oldpassword" required
                    class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full ease-linear transition-all duration-150"
                     />
                </div>
              </div>
              <div class="w-full lg:w-6/12 px-4">
                <div class="relative w-full mb-3">
                  <label class="block uppercase text-gray-700 text-xs font-bold mb-2" htmlFor="grid-password">
                    New Password
                  </label>
                  <input type="password" required
                    class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full ease-linear transition-all duration-150"
                    formControlName="nwpassword" />
  
                </div>
              </div>
            </div>
  
           
            <hr class="mt-6 border-b-1 border-gray-400" />
  
            <div class="w-full px-4 mt-5 align-items-center text-center">
  
              <button
                class="bg-gray-900 text-white active:bg-gray-700 font-bold uppercase text-xs px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1  ease-linear transition-all duration-150"
                type="submit">
                Change Password
              </button>

            </div>
          </form>
        </div>
      </div>
  
    </div>
    <div class="w-full lg:w-6/12 px-4">
  
      <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg mt-16">
        <div class="px-6">
          <div class="flex flex-wrap justify-center">
            <div class="w-full px-4 flex mb-2 justify-center">
              <div class="relative">
                <img *ngIf="member.photoURL" alt="..." src="{{ member.photoURL }}"
                  class=" rounded-full h-auto align-middle border-none absolute -m-16 -ml-20 lg:-ml-16 max-w-120-px" />
              </div>
            </div>
  
          </div>
          <div class="text-center mt-12">
            <h3 class="text-xl font-semibold leading-normal text-gray-800 mb-2">
              {{ member.displayName }}
            </h3>
          </div>
          <div class="mt-10 py-10 border-t border-gray-300 text-center">
            <div class="flex flex-wrap justify-center">
              <div class="w-full lg:w-9/12 px-4">
                
                <ng-container *ngIf="deletionAcc; else elseTemplate">
                   <p class="font-semibold mt-2 mb-2 card shadow px-2 py-2">
                    Your account has been scheduled to delete after {{deletionAcc.mdate.toDate() | date:'dd MMM yyyy'}}
                   </p>
                    <button (click)="CancelDeletionAcc()" 
                    class="bg-red-900 text-white active:bg-red-700 font-bold uppercase text-xs px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1  ease-linear transition-all duration-150"
                    type="button">
                    Cance Deletion
                  </button>
                </ng-container>
                <ng-template #elseTemplate>
                    <button (click)="DeleteAcc()" 
                    class="bg-red-900 text-white active:bg-red-700 font-bold uppercase text-xs px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1  ease-linear transition-all duration-150"
                    type="button">
                    Delete Account
                  </button>
                </ng-template>
  
              </div>
            </div>
          </div>
        </div>
      </div>
  
    </div>
  </div>
